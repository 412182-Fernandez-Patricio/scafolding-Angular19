<form #dummyForm="ngForm" (ngSubmit)="onSubmit(dummyForm)" class="bg-gray-800 rounded-lg">
  <div class="py-5">
    <p class="text-white text-lg text-center font-medium">
      Modificar
    </p>
  </div>
  <div class="grid gap-6 mb-6 md:grid-cols-2 px-10 py-2">
    <div>
      <label for="dummy_field" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dummy Field</label>
      <input type="text" id="dummy_field"
             name="dummy_field"
             [(ngModel)]="dummy_field" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="John" required />
    </div>
  </div>
  <div class="flex justify-center pb-5">
    <button type="submit" class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >Submit</button>
  </div>
</form>
