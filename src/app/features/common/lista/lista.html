<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">Encabezado1</th>
      <th scope="col" class="px-6 py-3">Encabezado1</th>
      <th scope="col" class="px-6 py-3">Encabezado1</th>
      <th scope="col" class="px-9 py-3">Botones</th>
    </tr>
  </thead>

  <tbody>
    @if (list.length === 0) {
      <tr>
        <td colspan="4" class="text-center text-gray-500 py-4">
          No hay datos disponibles.
        </td>
      </tr>
    } @else {
      @for (item of list; track item.id) {
        <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ item.id }}
          </th>
          <td class="px-6 py-4">
            {{ item.dummy_field }}
          </td>
          <td class="px-6 py-4">
            {{ item.fecha | date:'yyyy/MM/dd' }}
          </td>
          <td class="px-2 py-4">
            <a href="#" class="pr-2 font-medium text-blue-600 dark:text-blue-500 hover:underline">
              Modificar
            </a>
            <a href="#" class="pl-2 font-medium text-red-500 dark:text-red-400 hover:underline">
              Modificar
            </a>
          </td>
        </tr>
      }
    }
  </tbody>

</table>
</div>
